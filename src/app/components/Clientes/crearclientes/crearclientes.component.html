<div class="form-container">
  <form>
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" required>
    </div>

    <div class="form-group">
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" [(ngModel)]="apellido" required>
    </div>

    <div class="form-group">
      <label for="numero">NÃºmero:</label>
      <input type="text" id="numero" name="numero" [(ngModel)]="numero" required>
    </div>

    <div class="form-group">
      <label for="correo">Correo:</label>
      <input type="email" id="correo" name="correo" [(ngModel)]="correo" required>
    </div>

    <div class="form-group">
      <label for="sexo">Sexo:</label>
      <select id="sexo" name="sexo" [(ngModel)]="sexo">
        <option value="M">Masculino</option>
        <option value="F">Femenino</option>
        <option value="O">Otro</option>
      </select>
    </div>

    <button type="button" (click)="agregarCliente()">Agregar</button>

  </form>
</div>
